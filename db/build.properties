# This is the buildfile for Propel. Do NOT edit this file to configure your
# database connection, but rather copy conf/datawrapper-conf.php.master to
# conf/datawrapper-conf.php and change the credentials there.

# Database driver
propel.database = mysql

# Project name
propel.project = datawrapper

# Connection parameters
propel.database.url = mysql:host=localhost;dbname=datawrapper
propel.database.user = root
propel.database.password =

# put the code in src/ and the other generated files under db/build/
propel.php.dir = ${propel.project.dir}/../src/Datawrapper/ORM
propel.sql.dir = ${propel.project.dir}/sql
propel.phpconf.dir = ${propel.project.dir}/conf

# do not put the generated classes into a 'datawrapper' directory
# (would lead to src/Datawrapper/ORM/datawrapper/ClassName.php)
propel.targetPackage =
